  <expandable-list>
    <expandable-list-item *ngFor="let reservation of reservations; let i=index">
      <span title>{{i+1}}</span>
      <p item >From: {{reservation.from}}</p>
      <br>
      <p item>To: {{reservation.to}}</p>
      <strong>Barcode</strong>
      <img item src="http://smart-parking-bruck.c9users.io:8081{{reservation.qr_code_path}}"/>
      <expandable-list-divider></expandable-list-divider>
    </expandable-list-item>
  </expandable-list>
